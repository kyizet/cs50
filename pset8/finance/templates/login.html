{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
            <div class="invalid-feedback">
                Enter username
            </div>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" required>
            <div class="invalid-feedback">
                Enter password
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>

    <!-- Highlights a field in red when it hasn't been filled in -->
    <script src="/static/validate_form.js"></script>

{% endblock %}
